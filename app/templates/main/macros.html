{% macro display(posts) %}
<div class="container mt-5">
    <h1 class="">POSTS</h1>
    <a href="/post/new"><button class="btn" style="color:rgb(255, 255, 255);">New Post</button></a>
    <div class="row">
        {% if posts %} {% for post in posts %}
        <div class="col-md-4" id="cardss">
            <div class="card h-100" id="carded">
                    <img src="{{url_for('static',filename=post.image_file)}}" class="card-img-top" alt="..." />
                    <div class="card-body" id="textcard" >
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.content}}</p>
                      </div>
                    <div class="card-footer" id="for-footer">
                        <small class="text-muted">Posted by: {{post.username}} Date posted: {{post.date_posted}}</small>
                      </div>
                   
            </div>
        </div>
        {% endfor%}{%endif%}
    </div>
</div>
{% endmacro %}
