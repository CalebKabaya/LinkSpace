{% macro display(posts) %}
<div class="container mt-5">
    <h1 class="">POSTS</h1>
    <a href="/post/new"><button class="btn" style="color:rgb(255, 255, 255);">New Post</button></a>
    <div class="row">
        {% if posts %} {% for post in posts %}
        <div class="col-md-4" id="cardss">
            <div class="thumbnail" id="carded">
                    <img src="{{url_for('static',filename=post.image_file)}}" class="card-img-top" alt="..." />
                <div class="card-body">
                    <h5 class="card-header text-center" id="title">{{post.title}}</h5>
                    <p class="post"> {{post.content}}</p>
                    <footer class="blockquote-footer text-center"> Posted by: {{post.username}}</footer>
                    <footer class="blockquote-footer text-center"> date posted: {{post.date_posted}}</footer>
                </div>
            </div>
        </div>
        {% endfor%}{%endif%}
    </div>
</div>
{% endmacro %}
